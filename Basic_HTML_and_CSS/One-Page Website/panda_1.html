<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
        border-radius: 15px;
        filter: grayscale(100%);
        display: block;
        margin-left: auto;
        margin-right: auto;
        }

        .container {
            position: relative;
            text-align: center;
            color:white
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="panda_1.jpg" alt="panda" style="width:50%;">
        <div class="centered">Pandas</div>
    </div>

    <footer style="text-align: center; font-weight: bold;">
        <p>photo:WWF</p>
        <p><a href="mailto:photo@wwf.org">photo@wwf.org</a></p>
    </footer>
</body>
</html>
