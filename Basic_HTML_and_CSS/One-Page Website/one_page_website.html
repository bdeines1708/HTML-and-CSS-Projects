<!DOCTYPE html>
<html lang="en">
<head>
    <style>img {
        width: 400px;
        height: 300px;
    }
    body {font-family: Arial, Helvetica, sans-serif; font-size: medium;}
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="one_page_website.css">
    <script src="JS/one_page_website.js"></script>
    <title>Save the pandas</title>
</head>

<body>


 <!-- NAV -->
 <div>
    <div>
       <ul>
         <a href="#home" id="link"><li>HOME</li></a>
         <a href="#gallery"><li>GALLERY</li></a>
         <a href="#video"><li>VIDEO</li></a>
         <a href="#contact"><li>RESERVATIONS</li></a>
       </ul>
     </div>
 </div>
 <!-- END NAV -->

  <!-- HOME -->
  <div id="home">
    <div>
        <span>PANDAS</span>
    </div>
</div>
<!-- END HOME -->

<!--Gallery-->
<!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="panda_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="panda_2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="panda_3.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <img src="panda_1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="panda_2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="panda_3.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="panda_1.jpg" onclick="currentSlide(1)" alt="Pandas">
      </div>
  
      <div class="column">
        <img class="demo" src="panda_2.jpg" onclick="currentSlide(2)" alt="Pandas">
      </div>
  
      <div class="column">
        <img class="demo" src="panda_3.jpg" onclick="currentSlide(3)" alt="Pandas">
      </div>
    </div>
  </div>
  
</section>
<!--End Gallery-->

<!--Video-->
<section>
    <div id="video">
        <h1>Video</h1>
        
            <iframe width="560" height="315" src="https://www.youtube.com/embed/LLJhUVkgcvQ?si=v1kwVnoDpgToujfG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    </div>
</section>
<!--End Video-->

    <!-- Contact-->
    <section>
        <div id="contact">
            <div>
                <h1>Contact info</h1>
                <div>
                    <h2><span>Help us to keep these charming creatures from extinction.</span>
                    </h2>
                    <p>
                        Please provide us with your basic information.
                    </p>
                    <div>
                        <form action="" method="post"><input class="rsvp" type="text" Value="First Name">
                        <input class="rsvp" type="text"
                        value="Last Name">
                        <input class="rsvp" type="text" value="Email Address">
                        <input class="rsvp" type="text"
                        value="Phone Number">
                        <div class="form-spacer">
                            <label class="terms">Terms and Conditions</label>
                        </div>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                    </div>
                </div>
        </div> 
 </section>
    <!--End Contact-->

    <!--FOOTER-->
    <div>
        www.savethepandas.pandas &nbsp;|&nbsp; &copy; 2024
    </div>
    <!-- END FOOTER -->

</body>
</html>
